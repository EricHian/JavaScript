<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex001</title>
    <style>
        body {
            background-color: rgb(161, 161, 190);
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição </p>
    <script>
        var n1 = Number.parseInt(window.prompt('Digite um número')); // O comando prompt sempre irá retornar uma string
        var n2 = Number.parseFloat(window.prompt('Digite outro número')); // Int = Número inteiro, Float = Número real, Number = ambos
        var s =  n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual á ${s}`); // Usa template string
    </script>
</body>
</html>
